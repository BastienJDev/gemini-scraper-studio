<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrapAI Auto-Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e7;
      padding: 0;
      min-height: 400px;
    }
    
    .header {
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
    }
    
    .content {
      padding: 16px;
    }
    
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #71717a;
      margin-bottom: 12px;
      padding-left: 4px;
    }
    
    /* Site buttons grid */
    .sites-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .site-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .site-card:hover {
      background: rgba(14, 165, 233, 0.15);
      border-color: rgba(14, 165, 233, 0.5);
      transform: translateY(-2px);
    }
    
    .site-card.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .site-card.disabled:hover {
      transform: none;
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.1);
    }
    
    .site-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .site-name {
      font-size: 14px;
      font-weight: 600;
      color: #e4e4e7;
      margin-bottom: 4px;
    }
    
    .site-desc {
      font-size: 10px;
      color: #71717a;
    }
    
    .site-status {
      font-size: 10px;
      margin-top: 8px;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }
    
    .site-status.ready {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    
    .site-status.coming-soon {
      background: rgba(234, 179, 8, 0.2);
      color: #eab308;
    }
    
    /* Status messages */
    .status {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-top: 12px;
      display: none;
      text-align: center;
    }
    
    .status.success {
      display: block;
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status.info {
      display: block;
      background: rgba(14, 165, 233, 0.2);
      color: #0ea5e9;
      border: 1px solid rgba(14, 165, 233, 0.3);
    }
    
    /* Saved sites list */
    .saved-sites {
      margin-top: 16px;
    }
    
    .saved-site-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .saved-site-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .saved-site-icon {
      font-size: 20px;
    }
    
    .saved-site-name {
      font-size: 13px;
      font-weight: 500;
    }
    
    .saved-site-url {
      font-size: 10px;
      color: #71717a;
    }
    
    .saved-site-actions {
      display: flex;
      gap: 6px;
    }
    
    .action-btn {
      padding: 6px 10px;
      font-size: 11px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .action-btn.connect {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    
    .action-btn.connect:hover {
      background: rgba(34, 197, 94, 0.3);
    }
    
    .action-btn.delete {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    .action-btn.delete:hover {
      background: rgba(239, 68, 68, 0.3);
    }
    
    /* Divider */
    .divider {
      height: 1px;
      background: rgba(255,255,255,0.1);
      margin: 16px 0;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 12px;
      font-size: 10px;
      color: #52525b;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîê ScrapAI Auto-Login</h1>
    <p>Cliquez sur un site pour vous connecter</p>
  </div>
  
  <div class="content">
    <p class="section-title">Sites disponibles</p>
    
    <div class="sites-grid" id="sitesGrid">
      <!-- Sites will be populated by JS -->
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="divider"></div>
    
    <p class="section-title">Sites enregistr√©s manuellement</p>
    <div class="saved-sites" id="savedSites">
      <p style="font-size: 12px; color: #71717a; text-align: center; padding: 20px;">
        Aucun site enregistr√© manuellement
      </p>
    </div>
  </div>
  
  <div class="footer">
    ScrapAI Extension v1.0
  </div>
  
  <script src="sites-config.js"></script>
  <script src="popup-new.js"></script>
</body>
</html>
